apiVersion: v1
data:
  run.sh: "@test \"Test Health\" {\n  url=\"http://prometheus-operator-grafana/api/health\"\
    \n\n  code=$(wget --server-response --spider --timeout 10 --tries 1 ${url} 2>&1\
    \ | awk '/^  HTTP/{print $2}')\n  [ \"$code\" == \"200\" ]\n}"
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: prometheus-operator
    app.kubernetes.io/managed-by: Tiller
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: 7.0.3
    helm.sh/chart: grafana-5.1.4
  name: prometheus-operator-grafana-test
  namespace: prometheus
